<div class="pagetitle">
    <h1>{{ page_title_data.name }}</h1>
    <nav>
        <ol class="breadcrumb">

            {% for item in page_title_data.path_sequence %}

                <li class="breadcrumb-item {% if forloop.last %}active{% endif %}">{{ item }}</li>

            {% endfor %}
        </ol>
    </nav>
</div>
